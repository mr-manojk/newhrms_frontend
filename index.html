    .no-scrollbar::-webkit-scrollbar {
      display: none;

    /* PDF Print Styles */
    @media print {
      @page {
        size: A4;
        margin: 5mm; /* Decreased from 10mm to prevent clipping */
      }

      /* Hide everything by default */
      body * {
        visibility: hidden !important;
      }

      /* Show only the dedicated PDF container */
      #pdf-export-view, #pdf-export-view * {
        visibility: visible !important;
      }

      #pdf-export-view {
        position: absolute;
        left: 0;
        top: 0;
        width: 100% !important;
        display: block !important;
        background: white !important;
      }

      .no-print {
        display: none !important;
      }
    }
    
    /* Ensure the PDF view is hidden during normal app usage */
    #pdf-export-view {
      display: none;
    }
  </style>
